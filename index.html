<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webextensions</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div id="welcome" class="show">
        <div class="question">
            <h1>WEBEXTENSIONS</h1>
            <button onclick="toggleQuestions(true)" class="button">Let's create!</button>
        </div>
    </div>
    <div id="questions" class="hide">
        <div class="question" id="q-1" data-active="true">
            <label>Extension name</label><br/>
            <span>
                <input type="text" autocomplete="off" placeholder="My extension" />
                <span onclick="nextQuestion(2)" role="button" class="go">&rarr;</span>
            </span>
        </div>
        <div class="question" id="q-2" data-active="false">
            <label>Extension Description</label><br/>
            <span>
                <input type="text" autocomplete="off" placeholder="Description" />
                <span onclick="nextQuestion(3)" role="button" class="go">&rarr;</span>
            </span>
        </div>
        <div class="question" autocomplete="off"  id="q-3" data-active="false">
            <label>Extension version</label><br/>
            <span>
                <input type="text" placeholder="0.0.1" />
                <span role="button" onclick="nextQuestion(4)" class="go">&rarr;</span>
            </span>
        </div>
        <div class="question" autocomplete="off" id="q-4" data-active="false">
            <label>Do you want to add a background script?</label><br/>
            <span>
                <span class="button" onclick="nextQuestion(5)" role="button">Yes</span>
                <span class="button" role="button">No</span> 
            </span>
        </div>
        <div class="question" autocomplete="off" id="q-5" data-active="false">
            <label>Do you want to add a content script?</label><br/>
            <span>
                <span class="button" onclick="nextQuestion(6)" role="button">Yes</span>
                <span class="button" role="button">No</span> 
            </span>
        </div>
       <div class="question" autocomplete="off" id="q-6" data-active="false">
            <label>Do you want to add a browser action?</label><br/>
            <span>
               <span class="button" onclick="nextQuestion(7)" role="button">Yes</span>
               <span class="button" role="button">No</span> 
            </span>
       </div>
        <div class="question" autocomplete="off" id="q-7" data-active="false">
             <label>Do you want to add a page action?</label><br/>
              <span>
               <span class="button" onclick="nextQuestion(8)" role="button">Yes</span>
              <span class="button" role="button">No</span> 
            </span>
        </div>
        <div class="question" autocomplete="off" id="q-8" data-active="false">
            <label>Do you want to add extension options?</label><br/>
            <span>
           <span class="button" role="button">Yes</span>
             <span class="button" role="button">No</span> 
            </span>
           </div>
    </div>
</body>
<script src="script.js" ></script>
</html>
